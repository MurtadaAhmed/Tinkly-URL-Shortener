<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
<h2>Welcome {{current_user.username}}!</h2>

<h3>Your Short URLs</h3>
    <button onclick="window.location.href=`/`">Shorten links</button>
    <button id="logout" onclick="window.location.href=`/logout/`">Logout</button>
<ul class="url-list">
        {% for url in user_urls %}
        <li class="url-item">
            <div class="url-details">
                <a href="/{{url.shortcode}}" class="short-url">
                    {{url.shortcode}}
                </a> <span class="visit-count">>> </span>
                <a href="{{url.long_url}}" class="short-url">
                    {{url.long_url}}
                </a>
                <span class="visit-count">{{url.visit_count}} visits</span>
            </div>
            <button class="delete-btn" onclick="window.location.href=`/{{url.shortcode}}/delete`">Delete</button>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
